<style type="text/css">html,body {height:100%; width:100%; padding:0px; margin:0px; }
.players{position:fixed; height:100%;width:100%; padding:0px; margin:0px;}
  video{object-fit:fill;}

	.dots {content: '';width: 10px;height: 10px;background: #fb6f13;position: absolute;z-index: 1;border-radius: 50%;margin:10px}
	.dots::before {content: '';position: relative;display: block;width: 300%;height: 300%;box-sizing: border-box;margin-left: -100%;margin-top: -100%;border-radius: 45px;background-color: #fb6f13;animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;}
	.dots::after {content: '';position: absolute;left: 0;top: 0;display: block;width: 100%;height: 100%;border-radius: 15px;box-shadow: 0 0 8px rgba(0,0,0,0.3);animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite}
	.item-post .post-body {font-family: 'Inter', sans-serif;font-size: 15.3px}
	.plyr {--plyr-color-main: #ff6600;box-shadow: 0px 0px 19px rgba(30,30,30,.1);border-radius: 0;}
	.plyr__volume {min-width: 190px}
	#idch {right: 2%;position: fixed;/*bottom: 12.9%*/}
	.plyr__video-wrapper::before {position:absolute;top:45%;z-index:2;opacity:.7;content:'';height:100%;width:100px;background:url('https://2.bp.blogspot.com/-iXqPvEFP2SE/YMLgYjHfbuI/AAAAAAAAATg/hI9Ff8rtZy8uj0Zlkga9RLZ81gcBwIYXACK4BGAYYCw/s1600/Insnesia.webp') no-repeat;background-size:100px auto,auto;right:5%;}
	.plyr__controls__item.plyr__volume::before {content: 'LIVE';font-weight: 900;margin-right: 5px}
	@keyframes pulse-ring {
	0% {
	transform: scale(0.33);
	}
	100%, 100% {
	opacity: 0;
	}
	}
	@keyframes pulse-dot {
	0% {
	transform: scale(0.8);
	}
	100% {
	transform: scale(1);
	}
	100% {
	transform: scale(0.8);
	}
	}
	
	
	</style>

</head><body>
<div class="players">
<span class="dots"></span>
<video id="video" width="100%" height="100%" controls="" crossorigin="" playsinline=""></video>
</div>
<script type="text/javascript">
function gup(e){e=e.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
var n="[\\?&]"+e+"=([^&#]*)",
l=new RegExp(n),
c=l.exec(window.location.href);
return null==c?"https://heny007.github.io/2m.m3u8":unescape(c[1])}
var video=gup("src");
var iptv=(video);
document.addEventListener('DOMContentLoaded', () => {
const controls = ['play-large','play','captions','settings', 'download' ,'fullscreen'];
const source = iptv ;
const video = document.querySelector('video');       
// const player = Plyr.setup('video', {controls, captions: {active: false, update: false, language: 'auto'}});
const defaultOptions = {controls,captions: {active: true, update: false, language: 'auto'}};

  if (Hls.isSupported()) {
   
    const hls = new Hls();
    hls.loadSource(source);
    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {

      // Transform available levels into an array of integers (height values).
      const availableQualities = hls.levels.map((l) => l.height)

      // Add new qualities to option
      defaultOptions.quality = {
        default: availableQualities[0],
        options: availableQualities,
        // this ensures Plyr to use Hls to update quality level
        forced: true,        
        onChange: (e) => updateQuality(e),
      }

      // Initialize here
      const player = new Plyr(video, defaultOptions);
    });
    hls.attachMedia(video);
    window.hls = hls;
  } else {
 
    const player = new Plyr(video, defaultOptions);
  }

  function updateQuality(newQuality) {
    window.hls.levels.forEach((level, levelIndex) => {
      if (level.height === newQuality) {
        console.log("Found quality match with " + newQuality);
        window.hls.currentLevel = levelIndex;
      }
    });
  }
});

   }
});







</script>
