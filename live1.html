    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dosis', sans-serif;
        }

        body {
            background: linear-gradient(rgba(4, 29, 64, 0.95), rgba(4, 29, 64, 0.95)),
                        url('https://wallpaperaccess.com/full/1307429.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.8em;
            color: #fff;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #041D40, #A50044);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #DB0030;
            box-shadow: 0 0 25px rgba(219, 0, 48, 0.3);
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h1::after {
            content: "‚öΩ";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        .channels-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .channel-group {
            position: relative;
            min-height: 55px;
            transition: transform 0.3s ease;
        }

        .channel-main-btn {
            background: linear-gradient(145deg, #041D40, #DB0030);
            border: 2px solid #FFD700;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: right;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-height: 50px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(219, 0, 48, 0.4);
            background: linear-gradient(145deg, #DB0030, #041D40);
        }

        .channel-main-btn::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 12px;
            z-index: -1;
            background: linear-gradient(45deg, #FFD700, #DB0030, #041D40);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-main-btn:hover::before {
            opacity: 0.3;
        }

        .quality-options {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: rgba(4, 29, 64, 0.95);
            border: 2px solid #DB0030;
            border-radius: 10px;
            padding: 10px;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .quality-btn {
            padding: 8px 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            border: 1px solid rgba(219, 0, 48, 0.3);
            position: relative;
            overflow: hidden;
            font-size: 0.9em;
        }

        .quality-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .quality-btn:hover::before {
            left: 100%;
        }

        .quality-btn:hover {
            background: rgba(219, 0, 48, 0.2);
            transform: translateX(10px);
        }

        .player-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin-top: 30px;
            border: 3px solid #DB0030;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(219, 0, 48, 0.3);
            background: #000;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .active-channel {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .league-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 120px;
            opacity: 0.9;
            z-index: 1000;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .channels-nav {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            h1 {
                font-size: 2em;
                padding: 15px;
            }

            .channel-main-btn {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@500;700&display=swap" rel="stylesheet">
</head>

    <script>
        function toggleOptions(button) {
            const group = button.parentElement;
            const options = group.querySelector('.quality-options');
            const isActive = button.classList.contains('active');

            document.querySelectorAll('.quality-options').forEach(opt => {
                if (opt !== options) {
                    opt.style.display = 'none';
                    opt.previousElementSibling.classList.remove('active');
                }
            });

            if (!isActive) {
                button.classList.add('active');
                options.style.display = 'block';
            } else {
                button.classList.remove('active');
                options.style.display = 'none';
            }
        }

        function playChannel(src) {
            const playerUrl = `https://raw.githack.com/AldeabAhmed/AliwixPlayer/main/ideb.html?src=${encodeURIComponent(src)}`;
            document.getElementById('player').src = playerUrl;
        }

        document.querySelectorAll('.quality-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const src = this.getAttribute('data-src');
                playChannel(src);

                document.querySelectorAll('.quality-btn').forEach(b => b.style.background = '');
                this.style.background = 'linear-gradient(45deg, #B11313, #2B3784)';

                this.closest('.quality-options').style.display = 'none';
                this.closest('.channel-group').querySelector('.channel-main-btn').classList.remove('active');
            });
        });
