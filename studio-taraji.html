<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Aliwix Video Player">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://raw.githack.com/AldeabAhmed/AliwixPlayer/refs/heads/main/assets/jwplayerest.css" rel="stylesheet">

    <title>Aliwix Video Player</title>

    <script src="https://raw.githack.com/HeNy007/HeNy-Ben-Hamed/master/today-matches/jwplayer8.js"></script>
    <script>jwplayer.key = "AEDNFtstbMiaUEt6n5r8diauF5pJeOwBKZuGgcfopzQ=";</script>

    <style>
        body {
            margin: 0;
            background-color: black;
        }

        #app {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }

        .jwplayer.jw-flag-fullscreen video {
            width: 100vw;
            height: 100vh;
        }

        /* ضبط الشعار ليبقى ظاهرًا في جميع الأوضاع */
        .jw-logo {
            position: fixed !important;
            bottom: 10px;
            left: 10px;
            z-index: 9999;
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- مشغل الفيديو -->
    <div id="app"></div>

    <script>
        function gup(e) {
            e = e.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var n = "[\\?&]" + e + "=([^&#]*)",
                l = new RegExp(n),
                c = l.exec(window.location.href);
            return c == null ? "https://raw.githack.com/AldeabAhmed/AliwixPlayer/main/ultra.mp4" : unescape(c[1]);
        }

        var video = gup("src");

        jwplayer("app").setup({
            file: video,
            title: "HeNy007",
            autostart: true,
            width: "100%",
            height: "100%",
            stretching: "uniform", // يحافظ على تناسب الأبعاد
            logo: {
                position: "bottom-left",
                margin: "25",
                file: "https://raw.githack.com/AldeabAhmed/AliwixPlayer/main/loko.png",
                height: "25"
            },
            flashplayer: "https://raw.githack.com/HeNy007/HeNy-Ben-Hamed/master/today-matches/jwplayer.flash.swf",
            tracks: {
                file: "thumbnails.vtt",
                kind: "thumbnails"
            }
        });
    </script>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
